<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
        body {
            background: url(body.png);
            background-color:silver;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(skyblue,purple);
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: purple;
            /*background: rgba(255, 254, 254, 0.25);*/
            box-shadow: 0 8px 52px 0 rgba(3, 10, 104, 0.37);
            backdrop-filter: blur(3.5px);
            -webkit-backdrop-filter: blur(3.5px);
            border-radius: 10px;
            border: 1px solid rgba(108, 13, 202, 0.18);
            text-align: center;

        }

        .container h2 {
            color: rgb(254, 249, 249);
            margin-bottom: 20px;
        }

        label {
            position: relative;
            text-align: left;
            display: block;
            color: rgb(248, 243, 243);
            margin-bottom: 10px;
            font-size: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 10px;
            background: rgba(255, 254, 254, 0.25);
            box-shadow: 0 8px 52px 0 rgba(3, 10, 104, 0.37);
            backdrop-filter: blur(3.5px);
            -webkit-backdrop-filter: blur(3.5px);
            border: 1px solid rgba(108, 13, 202, 0.18);
            color: rgb(244, 240, 240);
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: rgba(250, 242, 242, 0.7);
        }

        input[type="submit"], button {
            background-color: #4019f0;
            color: #f9f5f5;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            
           transition: box-shadow 0.3s ease-in-out; /* Added transition for box-shadow */
    

        }

        input[type="submit"]:hover, button:hover {
            background-color: #f8ce37;
            box-shadow: 0 0 10px #ffffff; /* Glowing effect */

        }

        p {
            color: rgb(244, 238, 238);
            margin-top: 20px;
        }

        p a {
            color: #fdf8f8;
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }

            label, input[type="text"], input[type="password"], input[type="submit"], button {
                font-size: 18px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 600px;
            }

            label, input[type="text"], input[type="password"], input[type="submit"], button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username :</label>
            <input type="text" id="username" name="username" placeholder="Username" required><br><br>
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <p><a href="forgotpassword.html">Forgot Password</a></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
